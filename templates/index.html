<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRDO Live Streaming</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #ffffff;
            --accent-color: #003366;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), #f0f8ff);
            color: var(--accent-color);
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #b3d9ff;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px 0;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .video-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .video-container:hover {
            transform: scale(1.01);
        }

        .video-container img {
            width: 70%;
            max-width: 800px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 0.5rem;
            }

            .nav-links {
                margin-top: 1rem;
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo {
                height: 40px;
            }

            .video-container img {
                width: 90%;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
          <img src="{{ url_for('static', filename='DRDO.jpg') }}" alt="DRDO Logo" class="logo">
            <h2 style="color: white; margin: 0;">DRDO</h2>
        </div>
        <!-- <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div> -->
    </nav>
    <div class="container">
        <h1>Live Streaming</h1>
        <div class="video-container">
            <img src="{{ url_for('video') }}" alt="Live Stream" width="-50%">
        </div>
    </div>
</body>
</html>
